<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kanti Anonym Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topper">
  <a href="https://brake-room.ch" class="arrow-link">&#x2190;</a>
